<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>site</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://wsxzaq127.github.io/style.css">
</head>

<body class="body">
    <header class="header">
        <div class="container container__header">
            <img src="img/11d609b9e0c63aab53f7f4077f3ba0a5-edited-free (carve.photos) (2).png" alt="logo">
            <ul class="header__list">
                <li class="header__line">главная</li>
                <li class="header__line">Об Маквине</li>
                <li class="header__line">Видео</li>
                <li class="header__line">Галерея</li>
                <li class="header__line">Контакты</li>
            </ul>
            <img src="img/shopping-basket-2-line.png" alt="button">
        </div>

    </header>
    <main class="main">
        <section class="hero">
            <div class="container container_hero">
                <img src="img/image.png.png" alt="lightning" class="hero__img">
                <div>
                    <h1 class="hero__title">
                        молния маквин
                    </h1>
                    <p class="hero__paragraph">
                        Саня сигма гучи
                    </p>
                    <button class="button">
                        Coгласится
                    </button>
                </div>
            </div>

        </section>
        <section class="about">
            <div class="container container_about">
                <h2 class="about__title">
                    Об Маквине
                </h2>
                <div class="about__info">
                    <ul class="about__list">
                        <h3>
                            Его навыки
                        </h3>
                        <li class="about__item">
                            <p class="about__skillname">
                                сигминость
                            </p>

                            <div class="full">
                                <div class="fill">

                                </div>
                            </div>
                        </li>

                        <li class="about__item">
                            <p>
                                талантливость
                            </p>
                            <div class="full2">
                                <div class="fill2">

                                </div>
                            </div>
                        </li>

                        <li class="about__item">
                            <p>
                                да
                            </p>
                            <div class="full3">
                                <div class="fill3">

                                </div>
                            </div>
                        </li>

                    </ul>
                    <img src="img/Сочетание 1.png" alt="Сочетание">
                </div>
            </div>


        </section>
        <section class="video">
            <div class="container container_video">
                <h2 class="video__title">
                    Видео
                </h2>
                <iframe class="video__video" src="https://www.youtube.com/embed/bkvBCKVdwyg?si=Pu27tbK6stC-GNC0"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </section>
        <section class="gallery">
            <div class="container container_gallery">
                <h2 class="gallery__title">
                    Галерея
                </h2>
                <ul class="gallery__list">
                    <li class="gallery__item"><a href="img/image.png (1).png" class="lightzoom"><img src="img/image.png (1).png" alt="" class="gallery__img"></a></li>
                    <li class="gallery__item"><a href="img/image.png (2).png" class="lightzoom"><img src="img/image.png (2).png" alt="" class="gallery__img"></a></li>
                    <li class="gallery__item"><a href="img/image.png (3).png" class="lightzoom"><img src="img/image.png (3).png" alt="" class="gallery__img"></a></li>
                    <li class="gallery__item"><a href="img/image.png (4).png" class="lightzoom"><img src="img/image.png (4).png" alt="" class="gallery__img"></a></li>
                    <li class="gallery__item"><a href="img/image.png (5).png" class="lightzoom"><img src="img/image.png (5).png" alt="" class="gallery__img"></a></li>
                    <li class="gallery__item"><a href="img/image.png (6).png" class="lightzoom"><img src="img/image.png (6).png" alt="" class="gallery__img"></a></li>
                </ul>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container container_footer">
            <div>
            <h2 class="footer__title">
                Угалек
            </h2>
            <p class="footer__paragraph">
                &copy; 2025. Все права защищены.
            </p>
            </div>
            <div>
            <a href="" class="footer__link">
                <img src="img/telegram.png" alt="telegram">
            </a>
            <a href="" class="footer__link">
                <img src="img/vk.png" alt="vk">
            </a>
            <a href="" class="footer__link">
                <img src="img/discord.png" alt="discord">
            </a>
            </div>
        </div>

        
    </footer>
    <script type="text/javascript" src="https://wsxzaq127.github.io/lightzoom.js"></script>
    <script type="text/javascript">
        jQuery('.lightzoom').lightzoom({speed: 400, viewTitle: true, isOverlayClickClosing:true});
        </script>
</body>

</html>
